	<img id="bgMerah" style="display:none;" src="./images/Merah.png" alt="background" class="bg">
    <div id="splaceScreen" class="page" style="display:block;position:absolute;background-color:transparent;" align="center">
        <img id="bgGaruda" src="./images/garuda.png" alt="background" class="bg">
    </div>
    
    <div id="main" class="page" style="display:none; color:black; position:fixed; background-color:transparent;" align="center">

			</div>

				<img src="./images/tanya.png" id="iconTentang">
			</div>
		</div>

    	</div>
    	<div id="menu" style="height:75%; display:table;">

				<div id="divSila1" class="sila" >

				</div>

				</div>

				</div>
				<div id="divSila4" class="sila">

				</div>
				<div id="divSila5" class="sila">
					<button id="sila5" class="btn"><div class="divBtn">Sila 5</div></button>
				</div> 		
    		</div>
    	</div>
    </div>
    
    <div class="page" id="content" style="position:fixed; display:none;">
    	<div id="headerContent" style="height:25%; width:100%; padding:5px;">
    		<div id="lambang">
    			<div id="gambar" align= 'center'>
    				<!-- <button id="kl" style="display:none;" onclick="rest()">check</button> -->

    					<img id = "gambarLambang" src="" align="center">
    				</div>
    			</div>
    			<div id="tulisan">

    				</div>
    			</div>
    		</div>
    	</div>
    	<div id="isi" style="height:75%; width:100%; bakcground-color:red;">
    		<iframe id="iframe" class="page"  src="" background-color:transparent; style = "overflow: block;"frameborder="0">
    		</iframe>
    	</div>
    </div>
    
    <div id="popup" align="center">
    	<div id="divPopContent" onclick="clickContent()">
    		<div id="popContent">
    			<h1 id="judulPop"></h1>
    			<p id=isiPop></p>
    		</div>
    	</div>
    </div>
    
    <div id="popKeluar" align="center">
    	<h3 style="margin-top:10px;"> Anda yakin ingin keluar ?</h3>
    	<button id="ya" class="btnPopKeluar">Ya</button>

    </div>
